<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EduSphere</title>
  <link rel="icon" href="https://example.com/path-to-your-icon.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 380px;
      max-width: 90%;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #6a11cb;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo i {
      margin-right: 10px;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 600;
    }
    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }
    input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
    }
    button:hover {
      background: linear-gradient(to right, #5a0db3, #1c65e0);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    .links a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .message {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .error-message {
      background-color: #ffebee;
      color: #f44336;
    }
    .success-message {
      background-color: #e8f5e9;
      color: #4caf50;
    }
    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <i class="fas fa-graduation-cap"></i>
      <span>EduSphere</span>
    </div>
    <h2>Student Login</h2>
    
    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    
    <button id="loginBtn" onclick="login()">
      <span id="btnText">Login</span>
      <span id="btnLoader" class="loader" style="display: none;"></span>
    </button>
    
    <div class="links">
<p><a href="https://forgot-password1.netlify.app/">Forgot Password?</a></p>


      <p>New user? <a href="https://registrationl.netlify.app/">Create an account</a></p>
    </div>
    
    <div id="error-message" class="message error-message" style="display: none;"></div>
    <div id="success-message" class="message success-message" style="display: none;"></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBqhwQzZUbY9n_rDsC1pPumywMj2s1dpvw",
      authDomain: "education-25669.firebaseapp.com",
      projectId: "education-25669",
      storageBucket: "education-25669.appspot.com",
      messagingSenderId: "621286323419",
      appId: "1:621286323419:web:450c0a4fc2a42cce7008fe"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      const loginBtn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const btnLoader = document.getElementById('btnLoader');
      
      // Reset messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Validate inputs
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }
     
      // Show loading state
      loginBtn.disabled = true;
      btnText.textContent = 'Logging in...';
      btnLoader.style.display = 'inline-block';
      
      // Sign in with email and password
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Get user data
          const user = userCredential.user;
          
          // Store user info in localStorage
          localStorage.setItem('currentUser', JSON.stringify({
            uid: user.uid,
            email: user.email,
            displayName: user.displayName || email.split('@')[0], // Use email prefix if no display name
            photoURL: user.photoURL || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'
          }));
          
          // Show success message
          showSuccess('Login successful! Redirecting...');
          
          // Redirect to dashboard after delay
          setTimeout(() => {
            window.location.href = 'dash.html';
          }, 1500);
        })
        .catch((error) => {
          // Handle errors
          let errorMessage = 'Invalid email or password! enter correct credentials';
          
          switch (error.code) {
            case 'auth/user-not-found':
              errorMessage = 'No user found with this email.';
              break;
            case 'auth/wrong-password':
              errorMessage = 'Incorrect password. Please try again.';
              break;
            case 'auth/invalid-email':
              errorMessage = 'Invalid email address.';
              break;
            case 'auth/user-disabled':
              errorMessage = 'This account has been disabled.';
              break;
          }
          
          showError(errorMessage);
        })
        .finally(() => {
          // Reset button state
          loginBtn.disabled = false;
          btnText.textContent = 'Login';
          btnLoader.style.display = 'none';
        });
    }
    
    // Helper function to show error messages
    function showError(message) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }
    
    // Helper function to show success messages
    function showSuccess(message) {
      const successElement = document.getElementById('success-message');
      successElement.textContent = message;
      successElement.style.display = 'block';
    }
    
// Forgot password function (remove this)
function showForgotPassword() {
  const email = prompt('Please enter your email address to reset your password:');
  if (email) {
    auth.sendPasswordResetEmail(email)
      .then(() => {
        alert('Password reset email sent. Please check your inbox.');
      })
      .catch((error) => {
        alert('Error: ' + error.message);
      });
  }
}


  </script>
</body>
</html>
